# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: ~ajhalili2006's personal wiki + digital garden
site_author: "Andrei Jiroh Halili"
site_url: https://wiki.andreijiroh.xyz

repo_name: sources
repo_url: https://mau.dev/andreijiroh-dev/wiki
edit_uri: edit/main/src
docs_dir: src

# Theme settings
theme:
  custom_dir: overrides
  name: material
  icon:
    logo: octicons/book-16
    # TODO: Use Material icons instead of this
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  favicon: assets/branding/default-favicon_512.png
  features:
    #- announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - wikilinks:
      base_url: https://wiki.andreijiroh.xyz/go/
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: andreijiroh-dev
      repo: wiki
      provider: 'gitlab'
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Meta:
    - index.md
    - Tags: tags.md
    - "Copyright information": copyright.md
  - Digital Garden:
    - garden/index.md
    - Daily Log:
      - garden/daily-notes/index.md
      - 'In the Multiverse': garden/daily-note.md
    - Andrei Jiroh in nutshell:
      - Context behind username: garden/ajhalili2006.md
  - Multiverse:
    - Hermitcraft:
      - World Downloads: multiverse/hermitcraft/hermitcraft-world-downloads-mirror.md

plugins:
  - search
  # Wiki Changelog feed
  - blog:
      blog_dir: changelog
      post_url_format: "{date}/{slug}"
      post_url_max_categories: 5
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      draft_if_future_date: !ENV [PREVIEW_DRAFTS, false]
      authors_file: "authors.yml"
      categories_allowed:
        - Content Updates Organization
        - Behind-The-Scenes Updates
        - Non-Site Updates
        - Legal
      post_readtime: false
  # Daily Notes?
  - blog:
      blog_dir: garden/daily-notes
      post_url_date_format: yyyy-MM-dd
      post_url_format: "{date}"
      draft_if_future_date: !ENV [PREVIEW_DRAFTS, false]
      authors_file: authors.yml
      categories_allowed:
        - Weekly Dump
        - Monthly Dump
        - School
        - Recap Time Squad
        - Open-source
        - Multifandom
        - Personal Stuff
        - Other Side Projects
        - Actually Autistic Status Update
      post_readtime: true
  - rss:
      enabled: !ENV [CI, false]
      match_path: (changelog|garden/daily-notes)/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - tags:
      tags_file: tags.md

hooks:
- overrides/hooks/magiclinks_rewriter.py
