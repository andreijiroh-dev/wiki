plugins:
  - search
  # Wiki Changelog feed
  - blog:
      blog_dir: changelog
      post_url_format: "{date}/{slug}"
      post_url_max_categories: 5
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      draft_if_future_date: !ENV [PREVIEW_DRAFTS, false]
      authors_file: "authors.yml"
      categories_allowed:
        - Content Updates Organization
        - Behind-The-Scenes Updates
        - Non-Site Updates
        - Legal
      post_readtime: false
  # Daily Notes?
  - blog:
      blog_dir: garden/daily-notes
      post_url_date_format: yyyy-MM-dd
      post_url_format: "{date}"
      draft_if_future_date: !ENV [PREVIEW_DRAFTS, false]
      authors_file: authors.yml
      categories_allowed:
        - Weekly Dump
        - Monthly Dump
        - School
        - Recap Time Squad
        - Open-source
        - Multifandom
        - Personal Stuff
        - Other Side Projects
        - Actually Autistic Status Update
      post_readtime: true
  - rss:
      enabled: !ENV [CI, false]
      match_path: (changelog|garden/daily-notes)/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - tags:
      tags_file: tags.md
  #- meta
  - redirects:
      redirect_maps:
        "garden/daily-notes/2024-06-08.md": garden/daily-notes/posts/2024-06-09.md
        "garden/daily-notes/2024-06-10.md": garden/daily-notes/posts/2024-06-12.md
        "garden/daily-notes/2024-06-11.md": garden/daily-notes/posts/2024-06-12.md
        "garden/daily-notes/2025-01-10.md": garden/daily-notes/posts/2025-01-12.md
        "garden/daily-notes/2025-01-11.md": garden/daily-notes/posts/2025-01-12.md
        "multiverse/hermitcraft/hermitcraft-world-downloads-mirror.md": multiverse/hermitcraft/world-downloads-mirror.md
        "cookbooks/linux/nixpkgs-setup-new-machine.md": "cookbooks/linux/nixpkgs/setup-new-machine.md"

